---
galaxy_info:
  role_name: zabbix_proxy
  namespace: leadlineit
  author: Artem Kasianchuk
  description: Install and configure Zabbix Proxy 5.4
  license: MIT
  min_ansible_version: 2.9
  platforms:
    - name: Debian
      versions:
        - bullseye
        - buster
  galaxy_tags:
    - system
    - debian
    - monitoring
    - zabbix
  dependencies:
    - role: leadlineit.mysql_server
      tags: mysql_server
      vars:
        mysql_root_password: "{{ mysql_root_password | mandatory }}"
